<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <meta charset="utf-8">
            <title>Collapsible Tree Example</title>
            <link rel="stylesheet" href="style.css" type="text/css">
            <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
            <style>

                .node circle {
                fill: blue;
                stroke: darkblue;
                stroke-width: 3px;
                }

                .node text { font: 12px sans-serif; }

                .link {
                fill: none;
                stroke: black;
                stroke-width: 2px;
                }

                .node {
                    cursor: pointer;
                    }
                
            </style>
            <!-- load the d3.js library --> 
            <script src="http://d3js.org/d3.v3.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> 
            <script src="http://ui-grid.info/release/ui-grid.js"></script>
            <script src="angularGrid.js"></script>
        </head>
        <div class="aligner">
            <div class="backbutton"><a href="overview.html" class="button"><span>Back  </span></a></div>
        </div>
        <div class="title"><h1>PV By Risk Hierarchy</h1></div>
        <div class="version"><h2>Abacus Version 2.6.0 UAT Release</h2></div>
        <div class="businessdate"><h3>January 12th, 2017</h3></div>
        <script>

                    var treeData = [
                    {
                        "name": "Department",
                        "parent": "null",
                        "children": [
                        {
                            "name": "Strategy 1",
                            "parent": "Department",
                            "children": [
                            {
                                "name": "Model Portfolio A",
                                "parent": "Strategy 1"
                            },
                            {
                                "name": "Model Portfolio B",
                                "parent": "Strategy 1"
                            }
                            ]
                        },
                        {
                            "name": "Strategy 2",
                            "parent": "Department",
                            "children": [
                            {
                                "name": "Model Portfolio A",
                                "parent": "Strategy 2",
                                "children": [
                            {
                                "name": "Position A",
                                "parent": "Model Portfolio A"
                            },
                            {
                                "name": "Position B",
                                "parent": "Model Portfolio A"
                            }
                            ]
                            },
                            {
                                "name": "Model Portfolio B",
                                "parent": "Strategy 2",
                                "children": [
                            {
                                "name": "Position A",
                                "parent": "Model Portfolio B"
                            },
                            {
                                "name": "Position B",
                                "parent": "Model Portfolio B"
                            }
                            ]
                            }
                            ]
                        }
                        ]
                    }
                    ];

                    // ************** Generate the tree diagram  *****************
                    var margin = {top: 20, right: 120, bottom: 20, left: 120},
                    width = 960 - margin.right - margin.left,
                    height = 500 - margin.top - margin.bottom;
                    
                    var i = 0,
                    duration = 750,
                    root;

                    var tree = d3.layout.tree()
                    .size([height, width]);

                    var diagonal = d3.svg.diagonal()
                    .projection(function(d) { return [d.y, d.x]; });

                    var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + (margin.left) + "," + (margin.top) + ")");

                    // d3.json("flare.json", function(error, flare) {
                    //     if (error) throw error;

                    //     root = flare;
                    //     root.x0 = height / 2;
                    //     root.y0 = 0;

                    //     function collapse(d){
                    //         if(d.children) {
                    //             d._children = d.children;
                    //             d._children.forEach(collapse);
                    //             d.children = null;
                    //         }
                    //     }

                    //     root.children.forEach(collapse);
                    //     update(root);
                    // });

                    // d3.select(self.frameElement).style("height", "800px");


                     root = treeData[0];
                    
                     update(root);

                    function update(source) {

                    // Compute the new tree layout.
                    var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                    // Normalize for fixed-depth.
                    nodes.forEach(function(d) { d.y = d.depth * 180; });

                    // Declare the nodesâ€¦
                    var node = svg.selectAll("g.node")
                    .data(nodes, function(d) { return d.id || (d.id = ++i); });

                    // Enter the nodes.
                    var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { 
                        return "translate(" + source.y0 + "," + source.x0 + ")"; })
                        .on("click", click);

                    nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeEnter.append("text")
                    .attr("x", function(d) { 
                        return d.children || d._children ? -10 : 10; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                    .text(function(d) { return d.name; })
                    .style("fill-opacity", 1e-6);

                    // Transition nodes to their new position.
                    var nodeUpdate = node.transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

                    nodeUpdate.select("circle")
                        .attr("cx", 0)          // position the x-centre
                        .attr("cy", 0)          // position the y-centre
                        .attr("r", 10)            // set the radius
                        .style("stroke-dasharray", ("10,3")) // make the stroke dashed
                        .style("stroke", "green")   // set the line colour
                        .style("fill", "white")   // set the fill colour
                        .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

                    nodeUpdate.select("text")
                        .style("fill-opacity", 1);

                    // Transition exiting nodes to the parent's new position.
                    var nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                        .remove();

                    nodeExit.select("circle")
                        .attr("r", 1e-6);

                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6);

                    // Declare the linksâ€¦
                    var link = svg.selectAll("path.link")
                    .data(links, function(d) { return d.target.id; });

                    // Enter the links.
                    link.enter().insert("path", "g")
                    .attr("class", "link")
                    .style("stroke-dasharray", ("10,3")) // make the stroke dashed
                    .style("stroke", "red")   // set the line colour
                    .attr("d", function(d) {
                    var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    });
                    // Transition links to their new position.
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);

                    // Transition exiting nodes to the parent's new position.
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function(d) {
                            var o = {x: source.x, y: source.y};
                            return diagonal({source: o, target: o});
                        })
                        .remove();

                     // Stash the old positions for transition.
                    nodes.forEach(function(d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                    }

                    // Toggle children on click.
                    function click(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                    }

            </script>
            <div ng-app="uigridApp"> 
                <div ng-controller="uigridCtrl" class="tables">
                    <div class="space">
                        <div ui-grid="firstTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav class="table-1"></div>
                    </div>
                    <div class="space">
                        <div ui-grid="secondTable" ng-show="showSecondTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav class="table-2"></div>
                    </div>
                    <div class="space">
                        <div ui-grid="thirdTable" ng-show="showThirdTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav class="table-3"></div>
                    </div>
                </div>
            </div>
    </body>
</html>
