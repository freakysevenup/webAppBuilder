<!DOCTYPE html><html>
<body>
<head>
<title>CPPIB DTAF PV By Risk Hierarchy</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> 
<script src="http://ui-grid.info/release/ui-grid.js"></script> 
<script src="angularGrid.js"></script> 
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css"> 
<link rel="stylesheet" href="style.css" type="text/css"> 
</head><div class="aligner"><div class="backbutton"><a href="overview.html" class="button"><span>Back  </span></a></div></div>
<div class="title"><h1>PV By Risk Hierarchy</h1>
</div>
<div class="version"><h2>Abacus Version 2.6.0 UAT Release</h2>
</div>
<div class="businessdate"><h3>January 12th, 2017</h3>
</div>
<div ng-app="uigridApp" class="grid_div"> 
    <div ng-controller="uigridCtrl" class="tables">
        <div class="space">
            <div ui-if="firstTable.data.length>0" ui-grid="firstTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-auto-resize class="table-1" ng-style="getFirstTableHeight()"></div>
        </div>
        <div class="space">
            <div ui-if="secondTable.data.length>0" ui-grid="secondTable" ng-show="showSecondTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-auto-resize class="table-2" ng-style="getSecondTableHeight()"></div>
        </div>
        <div class="space">
            <div ui-if="thirdTable.data.length>0" ui-grid="thirdTable" ng-show="showThirdTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-auto-resize class="table-3" ng-style="getThirdTableHeight()"></div>
        </div>
        <div class="space">
            <div ui-if="fourthTable.data.length>0" ui-grid="fourthTable" ng-show="showFourthTable" ui-grid-pagination ui-grid-selection ui-grid-cellNav ui-grid-auto-resize class="table-4" ng-style="getFourthTableHeight()"></div>
        </div>
    </div>
</div>
</body>
</html>
